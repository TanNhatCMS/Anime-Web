<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
        integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
        integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="header">
        <div class="grid wide header">
            <div class="header-icon">
                <img src="assets/bot.png" alt="" class="header-icon__img">
                <span class="header-icon__name">Paff Wandering</span>
            </div>
            <ul class="header-categories">
                <li class="header-categories__item active">Home</li>
                <li class="header-categories__item">Genre</li>
                <li class="header-categories__item">Status</li>
                <li class="header-categories__item">Most viewed</li>
                <li class="header-categories__item">Random anime</li>
            </ul>
            <ul class="header-interact">
                <li class="header-interact__item header-interact-search">
                    <input type="text" class="header-interact__item-search" placeholder="Enter anime name...">
                    <i class="fas fa-search"></i>
                </li>
                <li class="header-interact__item">
                    <i class="fas fa-bell"></i>
                </li>
                <li class="header-interact__item">
                    <img src="assets/FB5NgzrVgAMm3ey.png" alt="" class="header-interact__item-user">
                </li>
            </ul>
        </div>
    </div>

    <div class="body grid wide">
        <div class="body-spotlight"
            style="background-image: url(https://s4.anilist.co/file/anilistcdn/media/anime/banner/30-gEMoHHIqxDgN.jpg)">
            <div class="body-spotlight__detail">
                <span class="body-spotlight__detail-name">
                    Shin Seiki Evangelion Shin Seiki Evangelion Shin Seiki Evangelion
                </span>
                <span class="body-spotlight__detail-status">
                    Finished
                </span>
                <div class="body-spotlight__detail-btn">
                    <i class="fas fa-play"></i>
                    <span class="body-spotlight__detail-btn__text">
                        Watch now
                    </span>
                </div>
            </div>
            <div class="body-spotlight__filter"></div>
        </div>

        <div class="body-main">
            <div class="body-popular">
                <div class="body-popular__slide-move owl-carousel owl-theme row no-gutters">

                </div>

                <span class="nav-slider-left ">
                    <i class='bx bxs-chevron-left'></i>
                </span>
                <span class="nav-slider-right active">
                    <i class='bx bxs-chevron-right'></i>
                </span>

                <div class="body-title">Most Popular</div>
            </div>
        </div>

    </div>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"
        integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>

</body>

</html>
